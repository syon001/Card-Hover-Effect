<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Hover Effect</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="grid">
		<div class="container">
			<div class="card">
				<div class="face face1 head">
					<div class="content">
						<h2>Luffy</h2>
					</div>
				</div>
				<div class="face face2 para">
					<h2>Monkey D. Luffy</h2>
					<p>Monkey D. Luffy, also known as "Straw Hat" Luffy.</p>
					<p>Bounty: 3,000,000,000 Belly</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
